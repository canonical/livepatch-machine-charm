type: "charm"

# Note that ops 2.0 requires Python 3.8+ which is only shipped on Ubuntu 20.04 and above.
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures:
          - amd64
    run-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures:
          - amd64
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
parts:
  charm:
    charm-strict-dependencies: true
    charm-binary-python-packages:
      - anyio
      - bcrypt
      - certifi
      - cffi
      - charset-normalizer
      - cosl
      - exceptiongroup
      - h11
      - httpcore
      - httpx
      - idna
      - lightkube
      - lightkube-models
      - macaroonbakery
      - ops
      - ops-lib-pgsql
      - pgconnstr
      - protobuf
      - pycparser
      - pydantic
      - pymacaroons
      - PyNaCl
      - pyRFC3339
      - pytz
      - PyYAML
      - requests
      - six
      - sniffio
      - tenacity
      - typing_extensions
      - urllib3
      - websocket-client
