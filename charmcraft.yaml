type: "charm"

# Note that ops 2.0 requires Python 3.8+ which is only shipped on Ubuntu 20.04 and above.
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures:
          - amd64
    run-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures:
          - amd64
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
parts:
  charm:
    charm-binary-python-packages:
      - bcrypt
    charm-python-packages: [setuptools, pip]
    build-packages: [git]
