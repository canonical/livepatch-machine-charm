name: Promote Charm

on:
  workflow_dispatch:
    inputs:
        origin-channel:
            type: choice
            description: 'Origin Channel'
            options:
            - latest/edge
            - latest/beta
            - latest/candidate
        destination-channel:
            type: choice
            description: 'Destination Channel'
            options:
            - latest/beta
            - latest/candidate
            - latest/stable
    secrets:
        CHARMHUB_TOKEN:
            required: true

jobs:
  promote:
    name: Promote Charm
    uses: canonical/operator-workflows/.github/workflows/promote_charm.yaml@dc2f6a17e780cf34322c535f75eb5725f3180ebe
    with:
      origin-channel: ${{ github.event.inputs.origin-channel }}
      destination-channel: ${{ github.event.inputs.destination-channel }}
    secrets: inherit
